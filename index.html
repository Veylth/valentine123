<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FFB6C1 0%, #FFE4E1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 105, 180, 0.6);
            transform: rotate(45deg);
            animation: float 6s infinite ease-in-out;
            opacity: 0;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 105, 180, 0.6);
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(45deg);
                opacity: 0;
            }
        }

        /* Main Container */
        .container {
            background: white;
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 600px;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #FF69B4;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
            position: relative;
            min-height: 80px;
        }

        button {
            padding: 20px 50px;
            font-size: 1.3em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #FF69B4, #FF1493);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #FFB6C1, #FFC0CB);
            color: #666;
            position: fixed;
            z-index: 1000;
        }

        /* Celebration Screen */
        .celebration {
            display: none;
        }

        .celebration.active {
            display: block;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .celebration h1 {
            font-size: 3em;
            margin-bottom: 30px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .gif-container {
            margin-top: 30px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .gif-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .emoji {
            font-size: 4em;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

    <!-- Floating Hearts Background -->

        document.getElementById('valentineImage').src = 'data:image/png;base64,' + imageData;

        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts-container');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heartsContainer.appendChild(heart);
            }
        }

        createHearts();

        // Button functionality
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionScreen = document.getElementById('questionScreen');
        const celebrationScreen = document.getElementById('celebrationScreen');

        // Make 'No' button run away all over the screen
        function moveButton() {
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Detect when cursor gets near the button
        document.addEventListener('mousemove', (e) => {
            const noBtnRect = noBtn.getBoundingClientRect();
            const distance = 80; // Distance threshold in pixels
            
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const btnCenterX = noBtnRect.left + noBtnRect.width / 2;
            const btnCenterY = noBtnRect.top + noBtnRect.height / 2;
            
            const distanceFromBtn = Math.sqrt(
                Math.pow(mouseX - btnCenterX, 2) + Math.pow(mouseY - btnCenterY, 2)
            );
            
            if (distanceFromBtn < distance) {
                moveButton();
            }
        });

        noBtn.addEventListener('mouseenter', moveButton);
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
        });

        // 'Yes' button - Show celebration
        yesBtn.addEventListener('click', () => {
            questionScreen.style.display = 'none';
            celebrationScreen.classList.add('active');
            
            // Create confetti effect with more hearts
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = '-50px';
                    document.getElementById('hearts-container').appendChild(heart);
                }, i * 100);
            }
        });
    </script>
